    <form class="flex flex-col mx-5" id="loginForm">
      <input
        class="border w-full mb-2 p-2"
        placeholder="Enter email"
        type="email"
        id="email"
        required
      />
      <input
        class="border w-full mb-2 p-2"
        placeholder="Enter Password"
        type="password"
        id="password"
        required
      />
      <button class="bg-blue-500 text-white py-2 rounded" type="submit">
        Login
      </button>
    </form>

    <div id="result" class="mx-5 mt-5 p-5 border rounded hidden">
      <h2 class="text-xl font-bold">Entered Details:</h2>
      <p>Email: <span id="resultEmail"></span></p>
      <p>Password: <span id="resultPassword"></span></p>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          document.getElementById("resultEmail").textContent = email;
          document.getElementById("resultPassword").textContent = password;

          document.getElementById("result").classList.remove("hidden");
        });
    </script>
